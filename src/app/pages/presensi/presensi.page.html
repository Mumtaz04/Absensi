<ion-header>
  <ion-toolbar color="success">
    <ion-title class="title-center">Presensi</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="presensi-content">

  <div class="presensi-container">

    <!-- CARD PRESENSI -->
    <div class="presensi-card">
      <!-- JAM DAN TANGGAL SEKARANG -->
      
      <div class="circle-time">
        <p class="label-waktu">Waktu Sekarang</p>
        <h1 class="time-text">{{ currentTime }}</h1>
        <p class="date-text">{{ currentDate }}</p>
      </div>

      <!-- STATUS PRESENSI: kotak waktu kecil di atas, lalu tombol sejajar -->
      <div class="status-presensi--wrapper">

        <!-- Kotak kecil waktu check-in / check-out -->
        <div class="status-presensi-small">
          <div class="small-item">
            <p class="small-label">Check-In</p>
            <div class="small-time">{{ checkInTime || '-- : --' }}</div>
          </div>

          <div class="small-item">
            <p class="small-label">Check-Out</p>
            <div class="small-time">{{ checkOutTime || '-- : --' }}</div>
          </div>
        </div>

        <!-- Tombol Check-In & Check-Out -->
        <div class="action-row">
          <ion-button
            class="checkin-pill"
            [disabled]="!canCheckIn || isLoading"
            (click)="checkIn()"
            expand="block"
          >
            <ion-spinner *ngIf="isLoading && canCheckIn" name="crescent"></ion-spinner>
            <span *ngIf="!isLoading">
              {{ checkInTime ? 'Sudah Check-In' : 'Check-In' }}
            </span>
          </ion-button>

          <ion-button
            class="checkout-pill"
            [disabled]="!canCheckOut || isLoading"
            (click)="checkOut()"
            expand="block"
          >
            <ion-spinner *ngIf="isLoading && canCheckOut" name="crescent"></ion-spinner>
            <span *ngIf="!isLoading">
              {{ checkOutTime ? 'Sudah Check-Out' : 'Check-Out' }}
            </span>
          </ion-button>
        </div>
      </div>

      <!-- RIWAYAT PRESENSI -->
      <ion-button fill="outline" class="riwayat-btn" routerLink="/riwayat-presensi">
        <ion-icon name="calendar-clear-outline" slot="start"></ion-icon>
        Riwayat Presensi
      </ion-button>
    </div>
  </div>

  <!-- BOTTOM NAVIGATION -->
  <div class="bottom-nav">
    <div class="nav-item" routerLink="/tabs/beranda">
      <ion-icon name="home-outline"></ion-icon>
    </div>

    <div class="nav-item active" routerLink="/tabs/presensi">
      <ion-icon name="time-outline"></ion-icon>
    </div>

    <div class="nav-item" routerLink="/tabs/profil">
      <ion-icon name="person-outline"></ion-icon>
    </div>
  </div>

</ion-content>
