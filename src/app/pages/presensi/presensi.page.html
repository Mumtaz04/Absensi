<ion-header>
  <ion-toolbar color="success">
    <ion-title class="title-center">Presensi</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="presensi-content">
  <div class="presensi-container">
    <div class="presensi-card">
      <div class="circle-time">
        <p class="label-waktu">Waktu Sekarang</p>
        <h1 class="time-text">{{ currentTime }}</h1>
        <p class="date-text">{{ currentDate }}</p>
      </div>

      <div class="status-presensi--wrapper">
<div class="time-row">
  <div class="time-card">
    <div class="label">Check-In</div>
    <div class="small-time">{{ checkInTime || '-- : --' }}</div>
  </div>

  <div class="time-card">
    <div class="label">Check-Out</div>
    <div class="small-time">{{ checkOutTime || '-- : --' }}</div>
  </div>
</div>

        <div class="action-row">

          <!-- TOMBOL CHECK-IN -->
          <ion-button
            class="checkin-pill"
            [disabled]="!canCheckIn || isLoading"
            (click)="checkIn()"
            expand="block"
          >
            <ion-spinner *ngIf="isLoading && canCheckIn" name="crescent"></ion-spinner>
            <span *ngIf="!isLoading">
              {{ checkInTime ? 'Sudah Check-In' : 'Check-In' }}
            </span>
          </ion-button>

          <!-- TOMBOL CHECK-OUT (sudah diperbaiki) -->
          <ion-button 
            class="checkout-pill"
            [disabled]="!isCheckoutAllowed()"
            (click)="checkOut()"
            expand="block"
          >
            CHECK-OUT
          </ion-button>
        </div>
      </div>

      <ion-button 
        expand="block" 
        fill="outline" 
        class="riwayat-btn"
        (click)="goToRiwayatPresensi()"
      >
        <ion-icon name="document-text-outline" slot="start"></ion-icon>
        Riwayat Presensi
      </ion-button>

      <ion-button 
        expand="block" 
        fill="outline" 
        class="pengajuan-btn"
        (click)="goToPengajuanIzin()"
      >
        <ion-icon name="document-text-outline" slot="start"></ion-icon>
        Pengajuan Izin
      </ion-button>
    </div>
  </div>

  <div class="bottom-nav">
    <div class="nav-item" routerLink="/tabs/beranda">
      <ion-icon name="home-outline"></ion-icon>
    </div>

    <div class="nav-item active" routerLink="/tabs/presensi">
      <ion-icon name="time-outline"></ion-icon>
    </div>

    <div class="nav-item" routerLink="/tabs/profil">
      <ion-icon name="person-outline"></ion-icon>
    </div>
  </div>
</ion-content>
